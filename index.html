<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin-dashboard</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="container">
        <div class="header">
          
          <div class="header-box">
            <div class="input-field">
              <img id="search-icon" src="./images/search-svgrepo-com.svg" alt="">
              <input type="text">
            </div>

            <div id="user-list">
              <img class="ul-icons" src="./images/bell-ringing-svgrepo-com.svg" alt="alarm icon">
              <img class="ul-icons"src="./images/profile-circle-svgrepo-com.svg" alt="profile picture">
              <div class="ul-icons" id="name">John Smith</div>

            </div>

            <div class="profile">
              <div id="profile-pic-box" ><img class="profile-pic" src="./images/face-screaming-in-fear-svgrepo-com (1).svg" alt=""></div>
              <div class="user-info">
                <div class="bio">Hello World</div>
                <div class="username">@johnnybravo</div>
              </div>
              

            </div>

            <div class="links">
              <a href="" class="link">New</a>
              <a href="" class="link">Upload</a>
              <a href="" class="link">Share</a>


            </div>


          </div>
         
        </div>
        
        
        
        
          <div class="dashboard">
            
            <div id="dash-one">
              <img src="./images/dashboard-2-svgrepo-com (1).svg" alt="" id="dash-one-img">
              <div>Dashboard</div>
            </div>
            
            <div id="dash-two">
              <div class="dash-box"><img src="./images/home-1391-svgrepo-com (1).svg" ><a href="">Home</a></div>
              <div class="dash-box"><img src="./images/profile-round-1342-svgrepo-com.svg" > <a href="">Profile</a></div>
              <div class="dash-box"><img src="./images/messages-text-svgrepo-com.svg" > <a href="">Messages</a></div>
              <div class="dash-box"><img src="./images/community-people-friends-group-svgrepo-com.svg" > <a href="">Community</a></div>
              <div class="dash-box"><img src="./images/tasks-done-svgrepo-com (1).svg" > <a href="">Tasks</a></div>
              <div class="dash-box"><img src="./images/history-svgrepo-com (1).svg" > <a href="">History</a></div>
             

            </div>
            <div id="dash-three">
              <div class="dash-box"> <img src="./images/settings-1390-svgrepo-com (1).svg" ><a href="">Settings</a></div>
              <div class="dash-box"><img src="./images/question-circle-svgrepo-com (2).svg" > <a href="">Support</a></div>
              <div class="dash-box"><img src="./images/fence-svgrepo-com.svg" > <a href="">Privacy</a></div>
              

              
            </div>










          </div>
        <div class="portfolio">portfolio</div>
        <div class="announcements">announcements</div>
    </div>
    
    
  </body>
</html>
